language: node_js
script:
    - echo "start"
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq sshpass
env:
  global:
  - secure: 
  - secure: 
  - secure: 
addon:
    ssh_known_hosts: $DEPLOY_HOST
after_success:
- if [[ "$TRAVIS_BRANCH" == "master" ]]; then export SSHPASS=$DEPLOY_PASS; sshpass
  -e ssh -o "StrictHostKeyChecking"=no $DEPLOY_USER@$DEPLOY_HOST /home/syukuba/deploy.sh
  ; fi
