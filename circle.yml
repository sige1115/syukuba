machine:
  timezone:
    Asia/Tokyo

test:
  override:
    - npm run bower
    - npm run build

deployment:
  production:
    branch: master
    commands:
      - scp -r ${DEPLOY_YEAR} ${SSH_USER}@${HOST_NAME}:${DEPLOY_DIR}/${DEPLOY_YEAR}
      - scp -r dist/${DEPLOY_YEAR} ${SSH_USER}@${HOST_NAME}:${DEPLOY_DIR}/${DEPLOY_YEAR}_new